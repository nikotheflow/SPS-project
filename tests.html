<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <!-- add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <!-- add styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container search-page">
      <svg class="search-page_return-button" width="14" height="25" viewBox="0 0 14 25" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M12.5 23L2 12.5L12.5 2" stroke="#1A1D1E" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <p class="search-page_title">Test • CJM</p>
      <div class="recommendation-block">
        <h1 class="recommendation-block_heading">Рекомендация</h1>
        <p class="recommendation-block_text ">Тесты со смежных специальностей</p>
        <div class="recommendation-block_panel_wrapper ">
            <div class="recommendation-block_panel">          
                <div class="recommendation-block_panel_element1">
                  <div class="map-results_main">
                    <h2 class="recommendation-block_panel_name">Business Analiyics</h2>
                    <button class="map-area_arrow" style="transform: rotate(90deg); background-color: white;" !important></button>
                  </div>
                  <p class="recommendation_text">Use Cases</p>
                </div>
                <div class="recommendation-block_panel_element1">
                    <div class="map-results_main">
                      <h2 class="recommendation-block_panel_name">Business Analiyics</h2>
                      <button class="map-area_arrow" style="transform: rotate(90deg); background-color: white;" !important></button>
                    </div>
                    <p class="recommendation_text">Use Cases</p>
                  </div>
                  <div class="recommendation-block_panel_element1">
                    <div class="map-results_main">
                      <h2 class="recommendation-block_panel_name">Business Analiyics</h2>
                      <button class="map-area_arrow" style="transform: rotate(90deg); background-color: white;" !important></button>
                    </div>
                    <p class="recommendation_text">Use Cases</p>
                  </div>

              </div>
        </div>
      </div>
      <div class="search-results">
            <div class="test-item">
            <div class="test-item_wrapper">
          <div class="search-item_image search-item_image_facebook"></div>
          <div class="search-item_info">
            <div class="search-item_author">Facebook</div>
            <div class="search-item_name">UI/UX Designer</div>
          </div>
          <div class="test-item_column">
            <button class="menu-points-button"></button>
          </div>
        </div>  
        <div class="label_success">
            <div class="label_success_text">Уcпешно</div>
            <span class="label_success_progress">28/30</span>
        </div>
          </div>

          <div class="test-item">
            <div class="test-item_wrapper">
          <div class="search-item_image search-item_image_dribbble"></div>
          <div class="search-item_info">
            <div class="search-item_author">Dribbble</div>
            <div class="search-item_name">UI/UX Designer</div>
          </div>
          <div class="test-item_column">
            <button class="menu-points-button"></button>
          </div>
        </div>  
        <div class="label_fail">
            <div class="label_fail_text">Неуcпешно</div>
            <span class="label_fail_progress">16/30</span>
        </div>
          </div>

          <div class="test-item">
            <div class="test-item_wrapper">
          <div class="search-item_image search-item_image_google"></div>
          <div class="search-item_info">
            <div class="search-item_author">Google</div>
            <div class="search-item_name">Senior Ux Designer</div>
          </div>
          <div class="test-item_column">
            <button class="menu-points-button"></button>
          </div>
        </div>  
        <div class="label_success">
            <div class="label_success_text">Уcпешно</div>
            <span class="label_success_progress">16/17</span>
        </div>
          </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
