<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <!-- add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <!-- add styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="filter-page">
      <div class="filter-window">
        <div class="filter-window_line">
          <svg width="80" height="4" viewBox="0 0 80 4" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="80" height="4" rx="2" fill="#E1E1E1" />
          </svg>
        </div>         
        <p class="filter-window_title">Фильтры</p>
        <div class="select-blocks">
          <div class="select-block">
            <p class="select-block_title">Категория</p>
            <div class="select-block_field">
              <p class="select-block_option">UI/UX Design</p>
              <div class="select-block_arrow">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.3999 7.80005L8.9999 11.4L12.5999 7.80005" stroke="#6A6A6A" stroke-width="1.5"
                    stroke-linecap="square" />
                </svg>
              </div>
            </div>
          </div>
          <div class="select-block">
            <p class="select-block_title">Навыки</p>
            <div class="select-block_field">
              <p class="select-block_option">Исследования</p>
              <div class="select-block_arrow">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.3999 7.80005L8.9999 11.4L12.5999 7.80005" stroke="#6A6A6A" stroke-width="1.5"
                    stroke-linecap="square" />
                </svg>
              </div>
            </div>
          </div>
          <div class="select-block_row">
            <div class="select-block">
              <p class="select-block_title">Язык</p>
              <div class="select-block_field select-block_field_mini">
                <div class="select-block_icon">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M3.53271 8.65936C3.54472 5.12554 6.41918 2.27054 9.953 2.28251C13.4868 2.29455 16.3418 5.16901 16.3299 8.70284V8.7753C16.2863 11.0724 15.0037 13.1956 13.4313 14.855C12.532 15.7889 11.5277 16.6156 10.4385 17.3188C10.1473 17.5707 9.71526 17.5707 9.42402 17.3188C7.80027 16.2619 6.37516 14.9275 5.21387 13.3767C4.17884 12.0244 3.59119 10.3831 3.53271 8.6811V8.65936Z"
                      stroke="#6A6A6A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path opacity="0.4"
                      d="M9.93134 10.8334C11.0639 10.8334 11.9821 9.91524 11.9821 8.78266C11.9821 7.65007 11.0639 6.73193 9.93134 6.73193C8.79876 6.73193 7.88062 7.65007 7.88062 8.78266C7.88062 9.91524 8.79876 10.8334 9.93134 10.8334Z"
                      stroke="#6A6A6A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
                <p class="select-block_option select-block_option_mini">English</p>
                <div class="select-block_arrow">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.3999 7.80005L8.9999 11.4L12.5999 7.80005" stroke="#6A6A6A" stroke-width="1.5"
                      stroke-linecap="square" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="select-block">
              <p class="select-block_title">Длительность</p>
              <div class="select-block_field select-block_field_mini">
                <div class="select-block_icon">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M18.0324 11.9964H14.6588C13.4201 11.9957 12.416 10.9924 12.4153 9.75371C12.4153 8.51501 13.4201 7.51175 14.6588 7.51099H18.0324"
                      stroke="#6A6A6A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M15.0405 9.70239H14.7808" stroke="#6A6A6A" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M6.45631 2.5H13.6592C16.0743 2.5 18.0322 4.45792 18.0322 6.87305V12.8539C18.0322 15.269 16.0743 17.227 13.6592 17.227H6.45631C4.04118 17.227 2.08325 15.269 2.08325 12.8539V6.87305C2.08325 4.45792 4.04118 2.5 6.45631 2.5Z"
                      stroke="#6A6A6A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path opacity="0.4" d="M5.86304 6.28174H10.3622" stroke="#6A6A6A" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>

                </div>
                <p class="select-block_option">1h-3h</p>
                <div class="select-block_arrow">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.3999 7.80005L8.9999 11.4L12.5999 7.80005" stroke="#6A6A6A" stroke-width="1.5"
                      stroke-linecap="square" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="filter-authors">
          <p class="filter-authors_title">Автор</p>
          <div class="filter-authors_list">
            <div class="filter-authors_item">
              <p class="filter-authors_name">Google</p>
            </div>
            <div class="filter-authors_item">
              <p class="filter-authors_name">Jet Brains</p>
            </div>
            <div class="filter-authors_item">
              <p class="filter-authors_name">H&H</p>
            </div>
            <div class="filter-authors_item">
              <p class="filter-authors_name">Facebook</p>
            </div>
            <div class="filter-authors_item">
              <p class="filter-authors_name">Remote</p>
            </div>
            <span class="filter-authors_all">Все</span>
          </div>
        </div>
        <button class="filter-window_button primary-button">Показать 35 результатов</button>
      </div>
    </div>
  </body>  
</html>
