<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- add fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
  />
  <!-- add styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="login">
    <h1 class="login__title title">С возвращением!</h1>
    <p class="login__text text">Введите свои данные или<br>войдите с помощью социальных сетей</p>
    <form action="" class="login__form">
      <input type="email" placeholder="E-mail" class="login__input input input__email">
      <input type="password" placeholder="Пароль" class="login__input input input__password">
    </form>
    <a href="#" class="login__forgot-text">Забыли пароль?</a>
    <button class="login__primary-button primary-button">Войти</button>
    <div class="login__login-with login-with">
      <svg class="login-with_line width="20" height="2" viewBox="0 0 20 2" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line y1="1" x2="20" y2="1" stroke="#9E9E9E" stroke-width="2" />
      </svg>
      <p class="login-with_text">Войти с помощью</p>
      <svg class="login-with_line" width="20" height="2" viewBox="0 0 20 2" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line y1="1" x2="20" y2="1" stroke="#9E9E9E" stroke-width="2" />
      </svg>
    </div>
    <div class="login__social-buttons social-buttons">
      <button class="social-buttons__google social-button"></button>
      <button class="social-buttons__facebook social-button"></button>
    </div>
    <div class="login__create">
      <p class="login__create_text">Новый пользователь?</p>
      <a href="#" class="login__create_link">Создать аккаунт</a>
    </div>    
  </div>
</body>
</html>
